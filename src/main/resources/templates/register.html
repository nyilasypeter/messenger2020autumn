<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="menu :: msghead"></head>
<body>

<div class="container">
    <h1>Regisztráció</h1>
    <form data-th-action="@{/register}" method="post" data-th-object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" data-th-field="*{username}">
            <p data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">Error</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" data-th-field="*{password}">
            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}">Error</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" data-th-field="*{email}">
            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Error</p>
        </div>
        <div class="form-group">
            <label for="password">Birthday</label>
            <input class="form-control" type="text" data-th-field="*{dateOfBirth}">
            <p data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errors="*{dateOfBirth}">Error</p>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

</body>
</html>
